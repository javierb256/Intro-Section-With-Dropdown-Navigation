<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>
      <div class="left-nav">
        <div class="logo">
          <img src="./images/logo.svg" alt="snap logo" >

        </div>
        <ul>
          <li><a href="">Features</a></li>
          <li><a href="">Company</a></li>
          <li><a href="">Careers</a></li>
          <li><a href="">About</a></li>
        </ul>

      </div>
      <div class="right-nav">
        <a href="">Login</a>
        <button>Register</button>
      </div>
    </nav>


    <main>
      <div class="info">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="sponsors">
          <img src="./images/client-databiz.svg" alt="databiz logo">
          <img src="./images/client-audiophile.svg" alt="audiophile logo">
          <img src="./images/client-meet.svg" alt="meet logo">
          <img src="./images/client-maker.svg" alt="maker logo">
        </div>
      </div>
      <img src="./images/image-hero-desktop.png" alt="">
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/javierb256">Javier Barrera</a>.
    </footer>
  </body>
</html>
